<!DOCTYPE html>
<html>
<head>
  <title>Bike Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Fullscreen Plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />

  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Fullscreen Plugin JS -->
<script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
<!-- PolylineDecorator plugin -->
<script src="https://unpkg.com/leaflet-polylinedecorator"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDX-qTY_wvPp7nNAbWR_-OAWr8sn_yO3oM",
  authDomain: "bike-tracker-ad774.firebaseapp.com",
  databaseURL: "https://bike-tracker-ad774-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "bike-tracker-ad774",
  storageBucket: "bike-tracker-ad774.appspot.com",
  messagingSenderId: "107735877385",
  appId: "1:107735877385:web:a738f9caa1987d470bf5d8",
  measurementId: "G-CVFHJL80DK"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Initialize map with fullscreen ---
var map = L.map('map', { fullscreenControl: true }).setView([47.126, 24.483], 13);
map.on('fullscreenchange', () => map.invalidateSize());

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// --- Custom icon ---
var myIcon = L.icon({ iconUrl: 'pfp.jpg', iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] });

// --- Generate unique ID for this visitor ---
const visitorId = 'visitor-' + Date.now() + '-' + Math.floor(Math.random()*10000);

// --- Track location for this visitor ---
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const speedMS = pos.coords.speed;
    const speedKMH = (speedMS !== null) ? (speedMS*3.6).toFixed(1) : null;

    // Update Firebase
    set(ref(db, `visitors/${visitorId}`), {
      lat, lon, speed: speedKMH, ts: Date.now()
    });

  }, err => console.error("Geolocation error:", err), { enableHighAccuracy:true });
}

// --- Map markers for all visitors ---
const markers = {};
let firstUpdate = true;

onValue(ref(db, 'visitors'), snapshot => {
  const data = snapshot.val();
  const now = Date.now();

  // Remove stale markers
  for (const id in markers) {
    if (!data[id] || now - data[id].ts > 120000) { // older than 2 min
      map.removeLayer(markers[id]);
      delete markers[id];
    }
  }

  // Update/create markers for current visitors
  for (const id in data) {
    const visitor = data[id];
    const lastUpdateStr = new Date(visitor.ts).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});

    if (!markers[id]) {
      markers[id] = L.marker([visitor.lat, visitor.lon], {icon: myIcon}).addTo(map)
                     .bindPopup(`Speed: ${visitor.speed ? visitor.speed + " km/h" : "N/A"}<br>at ${lastUpdateStr}`);
    } else {
      markers[id].setLatLng([visitor.lat, visitor.lon])
                  .bindPopup(`Speed: ${visitor.speed ? visitor.speed + " km/h" : "N/A"}<br>at ${lastUpdateStr}`);
    }

    // Center map on first visitor (only once)
    if (firstUpdate) {
      map.setView([visitor.lat, visitor.lon], 15);
      firstUpdate = false;
    }
  }
});

// --- Routes with arrows and togglable layers ---

// Example Route 1
var route1Coords = [
  [47.12694057546665, 24.4848969203833],
  [47.12561810355038, 24.482380532271023],
  [47.124274465666566, 24.479573784574573],
  [47.12260576066305, 24.476150560546937],
  [47.12099977625768, 24.47326559225456],
  [47.11987312853164, 24.47468477729205],
  [47.11957016036687, 24.474670863713254],
  [47.11910623702124, 24.47475434518605],
  [47.11753454827561, 24.47233338247503],
  [47.1176860383692, 24.47205511089905],
  [47.11715582115476, 24.47115072827712],
  [47.116038560442874, 24.46948109882124],
  [47.115375767578854, 24.468298444623333],
  [47.11439103150859, 24.46683751884944],
  [47.116019623618456, 24.46945327166365],
  [47.11555566931536, 24.470051555552]
];
var route1Line = L.polyline(route1Coords,{color:'blue'});
var route1Arrows = L.polylineDecorator(route1Line,{patterns:[{
  offset:25, repeat:50, symbol:L.Symbol.arrowHead({pixelSize:10, polygon:false, pathOptions:{color:'blue'}})
}]});
var route1Stops = L.layerGroup([
  L.marker([47.12694057546665, 24.4848969203833]).bindPopup(`BIG- Biserica <br> Ora programata de plecare: 15:30`),
  L.marker([47.11555566931536, 24.470051555552]).bindPopup(`Simpozionului- Prodima <br> Ora programata de ajungere: 15:45`)
]);
var route1Group = L.layerGroup([route1Line, route1Arrows, route1Stops]);

// Example Route 2
var route2Coords = [
  [47.11555566931536, 24.470051555552],
  [47.116019623618456, 24.46945327166365],  
  [47.116038560442874, 24.46948109882124],
  [47.11715582115476, 24.47115072827712],
  [47.1176860383692, 24.47205511089905],
  [47.11753454827561, 24.47233338247503],
  [47.11910623702124, 24.47475434518605],
  [47.11957016036687, 24.474670863713254],
  [47.11987312853164, 24.47468477729205],
  [47.12099977625768, 24.47326559225456],
  [47.12260576066305, 24.476150560546937],
  [47.124274465666566, 24.479573784574573],
  [47.12561810355038, 24.482380532271023],
  [47.12694057546665, 24.4848969203833]
];
var route2Line = L.polyline(route2Coords,{color:'red'});
var route2Arrows = L.polylineDecorator(route2Line,{patterns:[{
  offset:25, repeat:50, symbol:L.Symbol.arrowHead({pixelSize:10, polygon:false, pathOptions:{color:'red'}})
}]});
var route2Stops = L.layerGroup([
  L.marker([47.11555566931, 24.470051555]).bindPopup(`Simpozionului- Prodima <br> Ora programata de plecare: 15:50`),
  L.marker([47.12694057546665, 24.4848969203833]).bindPopup(`BIG- Biserica <br> Ora programata de ajungere: 16:10`)
]);
var route2Group = L.layerGroup([route2Line, route2Arrows, route2Stops]);

// Add layer control for routes
var overlayMaps = {
  "BIG-SIMPOZIONULUI TUR": route1Group,
  "SIMPOZIONULUI-BIG RETUR": route2Group
};
L.control.layers(null, overlayMaps).addTo(map);
</script>
</body>
</html>
