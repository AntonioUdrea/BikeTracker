<!DOCTYPE html>
<html>
<head>
  <title>Bike Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase JS SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  // ðŸ”¹ Replace with your Firebase config from Step 2
  const firebaseConfig = {
    apiKey: "AIzaSyDX-qTY_wvPp7nNAbWR_-OAWr8sn_yO3oM",
    authDomain: "bike-tracker-ad774.firebaseapp.com",
    databaseURL: "https://bike-tracker-ad774-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "bike-tracker-ad774",
    storageBucket: "bike-tracker-ad774.firebasestorage.app",
    messagingSenderId: "107735877385",
    appId: "1:107735877385:web:a738f9caa1987d470bf5d8",
    measurementId: "G-CVFHJL80DK"

  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Init Leaflet map
  var map = L.map('map').setView([47.126147, 24.483897], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var myIcon = L.icon({
      iconUrl: 'pfp.jpg',       // your icon URL
      iconSize: [32, 32],       // size of the icon
      iconAnchor: [16, 32],     // point of the icon corresponding to marker position
      popupAnchor: [0, -32]     // where popups open relative to icon
  });

  // Marker for your phone
  var phoneMarker = L.marker([0,0], { icon: myIcon }).addTo(map).bindPopup("Antonio");

  // ðŸ”¹ 1. Update Firebase with YOUR phone's location
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      set(ref(db, "devices/myphone"), {
        lat: lat,
        lon: lon,
        ts: Date.now() // current timestamp in milliseconds
      });
    }, error => console.error(error), { enableHighAccuracy: true });
  }

  // ðŸ”¹ 2. Read location (so parentsâ€™ browsers update automatically)
  onValue(ref(db, "devices/myphone"), snapshot => {
  const data = snapshot.val();
  if (data) {
    const now = Date.now();
    if (now - data.ts < 60_000) { // 60 seconds
      phoneMarker.setLatLng([data.lat, data.lon]);
      map.setView([data.lat, data.lon], 15);
    } else {
      map.removeLayer(phoneMarker); // hide marker after 1 minute
    }
  }
});
</script>
</body>
</html>
