<!DOCTYPE html>
<html>
<head>
  <title>Bike Tracker - Simple</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDX-qTY_wvPp7nNAbWR_-OAWr8sn_yO3oM",
  authDomain: "bike-tracker-ad774.firebaseapp.com",
  databaseURL: "https://bike-tracker-ad774-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "bike-tracker-ad774",
  storageBucket: "bike-tracker-ad774.appspot.com",
  messagingSenderId: "107735877385",
  appId: "1:107735877385:web:a738f9caa1987d470bf5d8",
  measurementId: "G-CVFHJL80DK"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Initialize map ---
var map = L.map('map').setView([47.126, 24.483], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

// --- Marker ---
var myIcon = L.icon({ iconUrl: 'pfp.jpg', iconSize:[32,32], iconAnchor:[16,32], popupAnchor:[0,-32] });
var phoneMarker = L.marker([0,0], {icon: myIcon}).addTo(map).bindPopup("");

// --- Track location ---
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    // Update Firebase
    set(ref(db, "device"), { lat, lon, ts: Date.now() });

  }, err => console.error("Geolocation error:", err), { enableHighAccuracy:true });
}

// --- Update map from Firebase ---
onValue(ref(db, "device"), snapshot => {
  const data = snapshot.val();
  if (data) {
    phoneMarker.setLatLng([data.lat, data.lon])
               .bindPopup(`Lat: ${data.lat.toFixed(5)}, Lon: ${data.lon.toFixed(5)}`)
               .openPopup();
    map.setView([data.lat, data.lon], 15);
  }
});
</script>
</body>
</html>
